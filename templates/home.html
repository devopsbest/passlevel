<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Password</title>
    <script src="https://cdn.bootcss.com/vue/2.6.9/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/semantic-ui/2.4.0/semantic.min.js"></script>
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.0/semantic.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/moment.js/2.22.1/moment.min.js"></script>
    <script src="https://cdn.bootcss.com/clipboard.js/2.0.1/clipboard.min.js"></script>

</head>
<body>
<h5>
    This tool only used in UAT for s18 account pass 331
</h5>
<p>please input the memberid</p>

<button class="ui primary button">Login</button>
<button class="ui primary loading button">Loading</button>
          <div class="ui button primary"
                         tabindex="0" id="new-activate-btn" @click="newActivateAccount"
                         :class="{disabled:activationInProgress,loading:actionButton==='new+activate'}">
                        <i class="thumbs outline up icon"></i>
                        New + Activate Account
                    </div>

<div id="app">

    <input v-model="message">

    <div class="ui button"
         tabindex="0" id="new-btn" @click="get_password"
         :class="{disabled:activationInProgress,loading:actionButton==='new'}">
        submit
    </div>


    <p v-if="seen"> {{ password }}</p>


</div>


<script src="{{ url_for('static',filename='utils.js')  }}"></script>

</body>
</html>
