<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/semantic-ui/2.4.0/semantic.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.22.1/moment.min.js"></script>
    <script src="https://cdn.bootcss.com/clipboard.js/2.0.1/clipboard.min.js"></script>
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.0/semantic.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <div style="margin-top:2rem;">
        <input type="text" v-model.trim="inputnum">
        <button @click="setitem">设置</button>
        <button @click="constorage">控制台输出</button>
        <button @click="remove">删除</button>
    </div>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            inputnum: 0
        },
        methods: {
            setitem() {
                localStorage.setItem('inputnum', this.inputnum);
            },
            constorage() {
                console.log(localStorage.getItem('inputnum'));
            },
            remove() {
                localStorage.removeItem('inputnum');
            },
        },
    })

</script>

</body>
</html>
